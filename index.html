<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English AcScent Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(44, 62, 80, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .hero-section {
            background: linear-gradient(135deg, rgba(44,62,80,0.9) 0%, rgba(52,152,219,0.9) 100%),
                        url('https://images.unsplash.com/photo-1509062522246-3755977927d7') center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 0;
        }

        .button-container {
            margin-top: 20px;
        }

        .custom-btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            background: var(--secondary-color);
            transition: 0.3s;
        }

        .custom-btn:hover {
            background: var(--accent-color);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-language"></i> English AcScent Academy
        </a>
        <a class="btn btn-outline-light ms-auto" href="https://yourwebsite.com/register">
            <i class="fas fa-user"></i> Register/Login
        </a>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section text-center d-flex align-items-center justify-content-center">
    <div class="container position-relative z-1">
        <h1 class="display-3 fw-bold mb-4">Master Your English with Perfect Accent</h1>
        <p class="lead mb-4">Transform your communication skills with our expert-led courses</p>
        <div class="button-container">
            <a href="https://yourwebsite.com/enroll" class="custom-btn">Enroll Now</a>
            <a href="https://yourwebsite.com/payment" class="custom-btn">Make Payment</a>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
