<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English AcScent Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(44, 62, 80, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .hero-section {
            background: linear-gradient(135deg, rgba(44,62,80,0.9) 0%, rgba(52,152,219,0.9) 100%),
                        url('https://images.unsplash.com/photo-1509062522246-3755977927d7') center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 0;
        }

        .cta-buttons {
            margin-top: 20px;
        }

        .cta-buttons a {
            margin: 10px;
        }

        .footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-language"></i> English AcScent Academy
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
            <button class="btn btn-outline-light ms-3" data-bs-toggle="modal" data-bs-target="#authModal">
                <i class="fas fa-user"></i> Register/Login
            </button>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
    <div class="container text-center position-relative z-1">
        <h1 class="display-3 fw-bold mb-4">Master Your English with Perfect Accent</h1>
        <p class="lead mb-5">Transform your communication skills with our expert-led courses</p>
        <div class="cta-buttons">
            <a href="courses.html" class="btn btn-primary btn-lg">View Courses</a>
            <a href="contact.html" class="btn btn-secondary btn-lg">Contact Us</a>
        </div>
    </div>
</section>

<!-- Footer with Social Icons -->
<footer class="footer">
    <p>Follow us on:</p>
    <a href="https://www.facebook.com/EnglishAcScentAcademy" class="text-white me-3"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="https://www.instagram.com/englishacscentacademy/" class="text-white me-3"><i class="fab fa-instagram fa-2x"></i></a>
    <a href="#" class="text-white"><i class="fab fa-linkedin fa-2x"></i></a>
    <p class="mt-3">&copy; 2025 English AcScent Academy. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
