<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English AcScent Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(44, 62, 80, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .hero-section {
            background: linear-gradient(135deg, rgba(44,62,80,0.9) 0%, rgba(52,152,219,0.9) 100%),
                        url('https://images.unsplash.com/photo-1509062522246-3755977927d7') center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 0;
        }

        .course-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background: white;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .enroll-btn {
            background: var(--accent-color);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .enroll-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(231,76,60,0.3);
        }

        .auth-modal .modal-content {
            border-radius: 20px;
            border: none;
        }

        .auth-form .form-control {
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #eee;
            transition: all 0.3s;
        }

        .auth-form .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: none;
        }

        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-language"></i> English AcScent Academy
        </a>
        <button class="btn btn-outline-light ms-auto" data-bs-toggle="modal" data-bs-target="#authModal">
            <i class="fas fa-user"></i> Register/Login
        </button>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
    <div class="container text-center position-relative z-1">
        <h1 class="display-3 fw-bold mb-4">Master Your English with Perfect Accent</h1>
        <p class="lead mb-5">Transform your communication skills with our expert-led courses</p>
        <button class="enroll-btn btn btn-lg btn-light" onclick="handleEnrollment()">Enroll Now</button>
    </div>
</section>

<!-- Auth Modal -->
<div class="modal fade auth-modal" id="authModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Welcome to English AcScent Academy</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form class="auth-form" id="authForm">
                    <div class="mb-3">
                        <label>Gmail Address</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <button class="btn btn-primary w-100">Continue with Gmail</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Database simulation (for demo purposes)
    let users = JSON.parse(localStorage.getItem('users')) || [];

    function handleEnrollment() {
        if (!localStorage.getItem('currentUser')) {
            alert('Please login first!');
            new bootstrap.Modal(document.getElementById('authModal')).show();
        } else {
            window.location.href = 'payment.html';
        }
    }

    document.getElementById('authForm').onsubmit = async (e) => {
        e.preventDefault();
        const email = e.target.querySelector('input[type="email"]').value;
        const password = e.target.querySelector('input[type="password"]').value;

        // Simulate API call
        const user = { email, password };
        users.push(user);
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('currentUser', JSON.stringify(user));
        
        alert('Registration successful!');
        new bootstrap.Modal(document.getElementById('authModal')).hide();
    };
</script>
</body>
</html>
